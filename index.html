       //paradigma Orientado a Objetos
       class Cadeiras {
           constructor(quantidade_pernas, giratoria, cor){
                this.quantidade_pernas = quantidade_pernas;
                this.giratoria = giratoria;
                this.cor = cor;
           }

           girarCadeira(){
               if(this.giratoria === true){
                console.log('Girou');
               } else {
                console.log('A cadeira não é giratória');
               }
           }
       }

       let cadeira = new Cadeiras(4, false, 'azul');
       cadeira.girarCadeira();

       class Sofas {
           constructor(quantidade_lugares, confortavel, cor){

                this.confortavel = confortavel;

           confortavelSofa(){

               } else {
                console.log('O Sofá é não é confortável');
               }
           }
       }

       let sofa = new Sofas(3, true, 'azul');
       sofa.confortavelSofa();
